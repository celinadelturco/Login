<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        let listaUsuarios = [];

        // agrego usuario 1
        listaUsuarios.push({user: "celina", password: "hola"});
        // agrego usuario 2
        listaUsuarios.push({user: "emi", password: "5678"})



        console.log(listaUsuarios);
        function ingreso() {
            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;

            if (validarUsuario(user, password)) {
                window.location.href = "principal.html";
            } else {
                alert("Usuario o contraseña incorrectos. Intentalo de nuevo.");
            }
        }

        function validarUsuario(user, pass){
            for (userGuardado of listaUsuarios) {
                console.log(userGuardado);
                if (user === userGuardado["user"] && pass === userGuardado["password"])
            return true;
            }
            return false;
        }
    </script>
</head>

<body id="bodyLogin">
    <div class="wrapper">
        <form action="">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" id="user" placeholder="Usuario" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>

            <button type="button" class="btn" onclick="ingreso()">Ingresar</button>

            <div class="register-link">
                <p>¿Aún no te registraste?</p>
                <a href="#">Registrarse</a>
            </div>
        </form>
    </div>
</body>


</html>
