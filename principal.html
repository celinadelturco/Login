<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenida, Celi</title>
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body id="bodyPrincipal">
    <h1>ESTADISTICAS DE CELINA</h1>
    
    <div id="contenedorGraficaBarra">
        <h1 id="h1Principal">Niveles de estrés</h1>

        <canvas id="barChart" width="400" height="200"></canvas>
    </div>
    
    <div id="contenedorGraficaTorta">
        <h1 id="h1Principal">Tiempo ocupado por mes</h1>
        
        <canvas id="pieChart" width="400" height="400"></canvas>
</div>
<script>
    var ctx = document.getElementById('barChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Octubre', 'Noviembre', 'Diciembre', 'Enero'],
                datasets: [{
                    label: 'Estrés',
                    data: [80, 60, 40, 20],
                    backgroundColor: '#3498db',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
</script>
<script>
    var ctx = document.getElementById('pieChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Molestando a Emi', 'Programando', 'Chismeando con Tati', 'Dibujando'],
            datasets: [{
                data: [70, 25, 4,1],
                backgroundColor: ['#3498db', '#2ecc71', '#e74c3c'],
            }]
        },
        options: { 
            scales: {
                    y: {
                        beginAtZero: true
                    }
                }
        }
    });
</script>
</body>
