<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>



<body id="bodyPrincipal">
    <div>
        <h2 >ESTADISTICAS DE CELINA</h2>
    </div>    
    <div id="graficas">
    <div id="contenedorGraficaBarra">
        <h1 id="h1Principal">Niveles de estrés</h1>

        <canvas id="barChart" width="400" height="200"></canvas>
    </div>
    
    
    <div id="contenedorGraficaTorta">
        <h1 id="h1Principal">Tiempo ocupado por mes</h1>
        
        <canvas id="pieChart" width="300" height="300"></canvas>
    </div>
    <div btnEncuesta>
        <button type="button" class="btn" onclick="encuesta()">Responder encuesta</button>
    </div>
    
    
   

</div>




    <script>

var ctxBar = document.getElementById('barChart').getContext('2d');
var barChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
        labels: ['Octubre', 'Noviembre', 'Diciembre', 'Enero', 'Esta semana'],
        datasets: [{
            label: 'Estrés',
            data: [80, 60, 40, 20, 90],
            backgroundColor: '#3498db',
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var ctxPie = document.getElementById('pieChart').getContext('2d');
var pieChart = new Chart(ctxPie, {
    type: 'pie',
    data: {
        labels: ['Molestando a Emi', 'Programando', 'Chismeando con Tati', 'Dibujando'],
        datasets: [{
            data: [70, 25, 4, 1],
            backgroundColor: ['#3498db', '#2ecc71', '#e74c3c'],
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});



    </script>


    
</body>
